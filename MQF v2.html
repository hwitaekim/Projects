    function checkAnswer(button, answer) {
        const parentDiv = button.parentElement;
        const options = parentDiv.querySelectorAll('.option');
        const answerElement = document.getElementById('answer');
        const correctAnswer = answerElement.textContent.split(': ')[1];

        options.forEach(option => {
            option.disabled = true;
            if (option.textContent.startsWith(correctAnswer)) {
                option.classList.add('highlight');
            }
        });

        if (answer === correctAnswer) {
            button.classList.add('correct');
        } else {
            button.classList.add('incorrect');
        }

        answerElement.classList.remove('hidden');
        document.getElementById('next-button').classList.remove('hidden');
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            loadQuestion(currentQuestionIndex);
        } else {
            alert('Quiz completed!');
            // Optionally, add functionality to restart the quiz or show the results.
        }
    }

    function loadQuestion(index) {
        currentQuestionIndex = index;
        const questionData = questions[index];
        document.getElementById('question-text').textContent = `${index + 1}. ${questionData.question}`;
        document.getElementById('options').innerHTML = questionData.options.map(option => `<button class="option" onclick="checkAnswer(this, '${option.charAt(0)}')">${option}</button>`).join('');
        document.getElementById('answer').textContent = `Correct Answer: ${questionData.correctAnswer}`;
        document.getElementById('answer').classList.add('hidden');
        document.getElementById('next-button').classList.add('hidden');
        document.getElementById('question-jump').value = "";
    }

    function jumpToQuestion() {
        const selectedValue = document.getElementById('question-jump').value;
        if (selectedValue !== "") {
            loadQuestion(parseInt(selectedValue));
        }
    }

    // Initial load
    loadQuestion(currentQuestionIndex);
</script>
